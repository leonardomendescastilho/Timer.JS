<!DOCTYPE html>
<html
  lang="pt-Br"
  class="">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="temporizador estilo pomodoro" />
    <link
      rel="stylesheet"
      href="style.css" />
    <link
      rel="shortcut icon"
      href="./assets/favicon.svg"
      type="image/x-svg" />
    <title>TimerFocus | leoDev</title>
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
  </head>
  <body>
    <div id="app">
      <button id="toggle-mode">
        <span class="sr-only">Ativar light mode!</span>
        <i class="ph-bold ph-sun"></i>
        <i class="ph-bold ph-moon"></i>
      </button>
      <section
        id="timer"
        class="flex">
        <span id="minutes">00</span>
        <span>:</span>
        <span id="seconds">00</span>
      </section>
      <section
        id="controls"
        class="flex">
        <button
          data-action="toggleRunning"
          class="ph ph-play-circle">
          <span class="sr-only">Iniciar Contador</span>
        </button>
        <button
          data-action="toggleRunning"
          class="ph ph-pause-circle">
          <span class="sr-only">Pausar Contador</span>
        </button>
        <button
          data-action="set"
          class="ph ph-timer secondary">
          <span class="sr-only">Ajustar Contador</span>
        </button>
        <button
          data-action="reset"
          class="ph ph-stop-circle secondary">
          <span class="sr-only">Parar ou Reiniciar Contador</span>
        </button>
        <button
          data-action="toggleMusic"
          class="ph ph-speaker-none secondary">
          <span class="sr-only">Iniciar Música</span>
        </button>
        <button
          data-action="toggleMusic"
          class="ph ph-speaker-high">
          <span class="sr-only">Parar Música</span>
        </button>
      </section>
    </div>
    <script
      type="module"
      src="./src/main.js"
      defer></script>
  </body>
</html>
